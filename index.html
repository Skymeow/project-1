<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="app.js"></script>
</head>
<body>
<h1>Simon Game</h1>
<div id="topbar">Select Your Game Mode(hover your mouse)
  <div id="hiddenbar">
  <button id="Easy">Easy Mode</button>
  <button id="Hard">Hard Mode</button>
  </div>
</div>
<div class ="Maincircle">
<!-- <div class="backgroundDiv"> -->
  <div class="col1">
    <div class="cube 1"></div>
    <div class="cube 2">
      <div class="circle-button" id="red">
        <audio id="beep1" src="piano-bb.wav"></audio>
      </div>
    </div>
    <div class="cube 3"></div>
  </div>
  <div class="col2">
    <div class="cube 4">
      <div class="circle-button" id="green">
        <audio id="beep3" src="piano-g.wav"></audio>
      </div>
    </div>
    <div class="cube 5">
      <!-- <img src="vertigo.jpg.gif" /> -->
    </div>
    <div class="cube 6">
      <div class="circle-button" id="blue">
        <audio id="beep2" src="piano-f.wav"></audio>
      </div>
    </div>
  </div>
  <div class="col3">
    <div class="cube 7"></div>
    <div class="cube 8">
      <div class="circle-button" id="yellow">
        <audio id="beep4" src="piano-e.wav"></audio>
      </div>
    </div>
    <div class="cube 9"></div>
  </div>
</div>
<!-- </div> -->
<footer>
<div class="keeptract">
 <div class="score">Score</div>
 <input class="input" type="text" value="0">
 </div>
 <button id ="quit">Quit</button>
</footer>
</body>
</html>
